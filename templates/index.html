<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatBot</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="py-2">
      <div class="container text-center">
        <h1 class="h5 mb-0">Welcome</h1>
        <a href="/history" class="btn btn-link">View History</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container d-flex flex-column main-content">
      <!-- Chat Container -->
      <div id="chat-container"></div>

      <!-- Input Area -->
      <div class="d-flex align-items-center input-area">
        <!-- URL Button (circular with +) -->
        <button
          class="btn circle-btn me-2"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#urlModal"
        >
          +
        </button>
        <!-- Chat Form -->
        <form id="chat-form" class="flex-grow-1 d-flex">
          <input
            autofocus
            type="text"
            class="form-control chat-input"
            placeholder="Ask EY..."
            id="chat-input"
            name="query"
            autocomplete="off"
          />
          <button class="btn circle-send ms-2" type="submit">↑</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-2">
      <div class="container text-center">
        <small>© ChatBot Application</small>
      </div>
    </footer>

    <!-- URL Modal -->
    <div
      class="modal fade"
      id="urlModal"
      tabindex="-1"
      aria-labelledby="urlModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Added id="url-form" for AJAX handling -->
          <form id="url-form" action="/" method="POST">
            <div class="modal-header">
              <h5 class="modal-title" id="urlModalLabel">Share Document URL</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="documentUrl" class="form-label"
                  >Document URL (CSV/JSON)</label
                >
                <input
                  autocomplete="off"
                  type="url"
                  class="form-control"
                  id="documentUrl"
                  name="documentUrl"
                  placeholder="https://example.com/data.csv"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="authCheckbox" name="authRequired">
                <label class="form-check-label" for="authCheckbox">Requires Authentication</label>
              </div>
              <div class="mb-3" id="tokenInput" style="display: none;">
                <label for="oauthToken" class="form-label">OAuth Token</label>
                <input
                  type="text"
                  class="form-control"
                  id="oauthToken"
                  name="oauthToken"
                  placeholder="Enter your OAuth token"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Upload URL</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Custom JavaScript -->
    <script src="static/script.js"></script>
  </body>
</html>
